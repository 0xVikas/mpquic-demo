<!DOCTYPE html>
<html>
  <style>
    #hero {
      width: 100%;
      height: 100vh;
      background-image: url("/static/hero-bg.png");
      position: relative;
      color: white;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <body>
    <div id="hero">
      <div id="1" class="container"></div>
    </div>
  </body>
  <script type="text/javascript">
    var selected = 0;
    function loadDiv() {
      divToRender = document.getElementById("1");
      if (!selected) {
        divToRender.innerHTML = `
          <center>
            <div>
              <h1>MPTCP Video Streamer</h1>
              <p class='lead'>
                Please refer to the
                <a href='https://github.com/Aviral14/MPTCP-Video-Streaming'>
                  MPTCP-Demo
                </a>
              </p>
              <h2>Please select an option</h2>
              <button id='2' onClick=setSelected(1)>
                Watch Pre recorded video
              </button>
              <button id='3' onClick=setSelected(2)>
                Watch Live Stream
              </button>
            </div>
          </center>
        `;
      } else {
        divToRender.innerHTML = `
            <center>
              <div>
                <h1>Streaming using MPTCP</h1>
                <p class='lead'>
                  Please refer to the
                  <a href='https://github.com/Aviral14/MPTCP-Video-Streaming'>
                    MPTCP-Demo
                  </a>
                </p>
                <video id='video' controls></video>
                <p id='loadStatus'>Loading ...</p>
                <button onClick=setSelected(0)>Return Back</button>
              </div>
            </center>
          `;
      }
    }
    function setSelected(id) {
      selected = id;
      if (id == 2) {
        alert("Please run the live stream script before proceeding ahead!");
      }
      loadDiv();
      addMyListeners();
      loadvideo();
    }
    function getPercentProg() {
      var myVideo = document.getElementsByTagName("video")[0];
      var endBuf = myVideo.buffered.end(0);
      var soFar = parseInt((endBuf / myVideo.duration) * 100);
      document.getElementById("loadStatus").innerHTML = soFar + "%";
    }
    function myAutoPlay() {
      var myVideo = document.getElementsByTagName("video")[0];
      myVideo.play();
    }
    function addMyListeners() {
      var myVideo = document.getElementsByTagName("video")[0];
      myVideo.addEventListener("progress", getPercentProg, false);
      myVideo.addEventListener("canplaythrough", myAutoPlay, false);
    }

    function loadvideo() {
      var video = document.getElementById("video");
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(
          "http://localhost:1337/media/" + selected.toString() + "/stream/"
        );
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src =
          "http://localhost:1337/media/" + selected.toString() + "/stream/";
        video.addEventListener("loadedmetadata", function () {
          video.play();
        });
      }
    }
    loadDiv();
  </script>
</html>
