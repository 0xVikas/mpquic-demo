<!DOCTYPE html>
<html>
  <style>
  #hero {
    width: 100%;
    height: 100vh;
    background-image: url("/static/hero-bg.png");
    position: relative;
    color: white;
  }
  </style>
  <link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Or if you want a more recent canary version -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script> -->
  <script type="text/javascript">
    function getPercentProg() {
        var myVideo = document.getElementsByTagName('video')[0];
        var endBuf = myVideo.buffered.end(0);
        var soFar = parseInt(((endBuf / myVideo.duration) * 100));
        document.getElementById("loadStatus").innerHTML =  soFar + '%';
    }
   function myAutoPlay() {
       var myVideo = document.getElementsByTagName('video')[0];
       myVideo.play();
   }
   function addMyListeners(){
       var myVideo = document.getElementsByTagName('video')[0];
       myVideo.addEventListener('progress', getPercentProg, false);
       myVideo.addEventListener('canplaythrough', myAutoPlay, false);
   }

   function loadvideo(){
    var video = document.getElementById("video");
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource("http://localhost:1337/media/1/stream/");
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = "http://localhost:1337/media/1/stream/";
        video.addEventListener("loadedmetadata", function () {
          video.play();
        });
      }
    }
  </script>

  <body onload="addMyListeners(); loadvideo();">
  <div id="hero">
    <div class="container">
    <center>
      <h1>Streaming with MPQuic</h1>
      <p class="lead">Please refer to the <a href="https://github.com/0xVikas/mpquic-demo">MPQUIC-Demo</a></p>
      <video id="video" controls ></video>
      <p id="loadStatus">Loading ...</p>
    </center>
    </div>
  </div>
  </body>
</html>
